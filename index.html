<!doctype html>
<html lang="en-gb">

<head>
  <title>RAF Clothing Order System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <!--Nav Bar-->
  <nav class="fixed flex h-14 w-full items-center justify-between bg-slate-700 px-10">
    <div class="invisible text-xl font-bold text-white md:visible">
      RAF Clothing Order System
    </div>

    <!--Checkout Section-->
    <div class="flex items-center" id="checkoutTrigger">
      <!--Checkout Dropdown-->
      <div id="checkoutDropdown"
        class="absolute right-5 top-14 mt-1 hidden w-fit min-w-[300px] rounded-md border border-gray-200 bg-white px-8 py-4 shadow-2xl">
        <div id="checkoutItems" class="py-3">
          <!-- Checkout items will be populated dynamically vis JS here -->
        </div>
        <!--Empty Chart, controlled via JS-->
        <div id="emptyCheckout" class="px-4 py-12 text-center">
          Your trolley is empty. Go and spend some money!
        </div>
        <div class="flex justify-between py-2 text-lg font-medium">
          <div>Total:</div>
          <div id="checkoutTotal">£0.00</div>
        </div>
        <button id="checkoutButton" disabled>
          Order Now
        </button>
      </div>

      <!--Checkout Icon and Wording-->
      <img src="https://img.icons8.com/ios-glyphs/90/FFFFFF/checkout.png" alt="Checkout Icon"
        class="flex h-6 items-center justify-center">
      <div class="ml-2 hidden text-white md:block">Checkout (<span id="checkoutSummaryTotal">0</span>)</div>
    </div>
  </nav>

  <!--Spacer-->
  <div class="h-14 w-full"></div>

  <!--Title-->
  <div class="flex h-24 w-full items-center justify-center bg-gray-50 md:h-48">
    <div class="text-2xl font-bold">Clothing</div>
  </div>

  <!--Order Items Section-->
  <div class="w-fill h-fill mx-[5%] flex justify-center">
    <div id="grid-container" class="my-5 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>
  <!--Footer-->
  <footer class="h-32 w-full bg-slate-800">
    <div class="flex h-full items-center justify-center">
      <div class="text-white">© Tyler Simmonds</div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
